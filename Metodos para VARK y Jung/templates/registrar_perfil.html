{% extends "base.html" %}
{% block title %}Registrar Perfil{% endblock %}
{% block content %}
    <h1>Registrar Perfil</h1>
    <form action="{{ url_for('registrar_perfil') }}" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido_paterno">Apellido Paterno:</label><br>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br>
        <label for="apellido_materno">Apellido Materno:</label><br>
        <input type="text" id="apellido_materno" name="apellido_materno" required><br>
        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono" required><br>
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>
        <label for="id_puesto">Puesto:</label><br>
        <select id="id_puesto" name="id_puesto">
            {% for puesto in puestos %}
            <option value="{{ puesto.idpuestos }}">{{ puesto.puesto }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Registrar">
    </form>
{% endblock %}
